name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install ansible-lint yamllint
      - name: Run ansible-lint
        run: ansible-lint
      - name: Run yamllint
        run: yamllint .
